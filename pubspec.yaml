name: snake_rush
description: 'A modern snake game built with Flutter and Flame'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.34.0
  flame_audio: ^2.11.12
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  google_fonts: ^6.3.3
  flutter_launcher_icons: ^0.14.4
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+8
  in_app_purchase_storekit: ^0.4.7
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/audio/music/
     - assets/audio/sounds/

